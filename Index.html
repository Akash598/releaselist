<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="filters">
    <!-- Filter dropdowns will be inserted here dynamically -->
  </div>
  <input type="text" id="search-input" placeholder="Search Product Release Title">
  <button id="apply-button">Apply</button>
  <button id="reset-button">Reset</button>

  <table id="data-table">
    <thead id="table-headers">
      <!-- Table headers will be inserted here dynamically -->
    </thead>
    <tbody id="table-body">
      <!-- Table data will be inserted here dynamically -->
    </tbody>
  </table>

  <div id="pagination-container">
    <button id="prev-page-button">Previous</button>
    <span id="page-info">Page 1 of 1</span>
    <button id="next-page-button">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
